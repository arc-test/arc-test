name: Test Arc
on:
  workflow_dispatch:
      inputs:
        delay:
          description: 'Delay in seconds before starting the runner'
          required: true
          default: '2'

jobs:
  test-job:
    runs-on: arc-runner-set
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node 17.x
      uses: actions/setup-node@v3
      with:
        node-version: '17.x'

    - name: Install dependencies
      run: npm ci

    - name: Test
      run: npm test